<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="post-entity.html">

<dom-module id="single-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <post-entity post="{{post}}" post-id="[[postId]]"></post-entity>

    <div class="card">
      <div class="circle">[[post.id]]</div>
      <h1>[[post.title]]</h1>
      <p>[[post.author]]</p>
      <p>[[post.body]]</p>
    </div>
  </template>

  <script>
    class SinglePost extends Polymer.Element {
      static get is() { return 'single-post'; }
      static get properties() {
        return {
          postId: {
            type: Number,
            reflectToAttribute: true
          }
        };
      }

      _postChanged(post) {
        console.log(post);
      }
    }

    window.customElements.define(SinglePost.is, SinglePost);
  </script>
</dom-module>
