<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<dom-module id="post-editing">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-input label="Title" value="{{postTitle}}"></paper-input>
      <paper-textarea label="Body" value="{{postBody}}"></paper-textarea>
      <marked-element markdown="[[_generateMarkdownPreview(postTitle, postBody)]]">
        <div class="markdown-html"></div>
      </marked-element>
    </div>
  </template>

  <script>
    class PostEditing extends Polymer.Element {
      static get is() { return 'post-editing'; }

      _generateMarkdownPreview(postTitle, postBody) {
        return `# ${postTitle}\n${postBody || ""}`;
      }
    }

    window.customElements.define(PostEditing.is, PostEditing);
  </script>
</dom-module>
