<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="data/post-list-entity.html">

<dom-module id="blog-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <post-list-entity posts="{{posts}}"></post-list-entity>

    <template is="dom-repeat" items="{{posts}}">
      <a href="page-blog/[[item.id]]">
        <div class="card">
          <div class="circle">[[index]]</div>
          <h1>[[item.title]]</h1>
          <p>[[item.author]]</p>
        </div>
      </a>
    </template>
  </template>

  <script>
    class BlogList extends Polymer.Element {
      static get is() { return 'blog-list'; }
    }

    window.customElements.define(BlogList.is, BlogList);
  </script>
</dom-module>
