<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="post-list">
    <script>
        class PostList extends Polymer.Element {
            static get is() { return "post-list"; }
            
            static get properties() { 
                return { 
                    posts: {
                        type: Array,
                        notify: true,
                        readOnly: true,
                        value: [ {id: 1, title: "TEST", author: "mixth"}, {id: 2, title: "101", author: "tanakrit"} ]
                    }
                }; 
            }
        }

        window.customElements.define(PostList.is, PostList);
    </script>
</dom-module>
